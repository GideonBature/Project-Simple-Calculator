<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <button class="btn-clear" data-set="cls">Clear</button>
            <button class="btn-operator" data-set="!">n!</button>
            <button class="btn-operator" data-set="%">%</button>
            <button class="btn-operator" data-set="/">/</button>
            <button class="btn-number" data-set="7">7</button>
            <button class="btn-number" data-set="8">8</button>
            <button class="btn-number" data-set="9">9</button>
            <button class="btn-operator" data-set="*">x</button>
            <button class="btn-number" data-set="4">4</button>
            <button class="btn-number" data-set="5">5</button>
            <button class="btn-number" data-set="6">6</button>
            <button class="btn-operator" data-set="-">-</button>
            <button class="btn-number" data-set="1">1</button>
            <button class="btn-number" data-set="2">2</button>
            <button class="btn-number" data-set="3">3</button>
            <button class="btn-operator" data-set="+">+</button>
            <button class="btn-operator" data-set=".">.</button>
            <button class="btn-number" data-set="0">0</button>
            <button class="btn-operator" data-set="del">Del</button>
            <button class="btn-equals" data-set="=">=</button>
        </div>

    </div>
    
    <script src="/index.js"></script>
</body>
</html>
